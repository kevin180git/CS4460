<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Data</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main">
        <svg width="1400" height="1000" style="border: 1px solid #777;">
        </svg>

        <div id="dropDown">
            <label for="yearSelect">Title Year: </label>
            <select class="custom-select" id="yearSelect" onchange="onYearChanged()">
              <option selected value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="All">All</option>
            </select>

            <label for="genreSelect">Genres: </label>
            <select class="custom-select" id="genreSelect" onchange="onGenreChanged()">
              <option selected value="All Genres">All Genres</option>
            </select>
        </div>

        <div id="searchbar">
            <input type="text" id="searchInput" placeholder="Enter a movie title">
            <button id="searchButton" type="button" onclick="search()" >Search</button>
            <button id="clearButton" type="button" onclick="clearSearch()" >Clear</button>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./js/main.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</html>
